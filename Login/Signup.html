<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Signup</title>
<link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div id="container">
         <h1 class="main">Create New Account</h1>
         <form onsubmit="return false;">
             <label for="uname">Username : </label>
             <input type="text" placeholder="Enter Username" name="username" class="input" id="uname"><br>  
             <p id="uname_error"></p>           
             <label for="mail">Email ID : </label>
             <input type="text" placeholder="Enter Email" name="email" class="input" id="mail"><br>
             <p id="mail_error"></p>
             <label for="pass">Password : </label>
             <input type="password" placeholder="Enter Password" name="password" class="input" id="pass"><br>
             <p id="pass_error"></p>
             <button type="submit" id="signup-btn">Submit</button><br>
             Already having Account?<a href="./login.html">Login</a>
         </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
